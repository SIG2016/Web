function getWorksByGenre(genre){
	var match = new Array();
	for(i =0; i < Works.length; i ++){
		if(Works[i].genre == genre){
			match.push(Works[i]);
		}
	}
	return match;
};

function getWorkByTitle(title){
	for (i = 0; i < Works.length; i++) {
		if(Works[i].name == title){
			return Works[i];
		}
	}
	return "no work found";
};
