<html>
<head>
<title></title>
<script src="jquery-1.12.2.js"></script>
<script>
 
 // ID of the Google Spreadsheet
 var spreadsheetID = "1BTlrFdo0zy8zfZFg7GawC9OeKOF6d_oNVDVqFVhQYTM";
 
 // Make sure it is public or set to Anyone with link can view 
 var url = "https://spreadsheets.google.com/feeds/list/" + spreadsheetID + "/od6/public/values?alt=json";
 
 var Works = new Array();

 var text = "";

 $.getJSON(url, function(data){

 	$(data.feed.entry).each(function(){
 		var work = new Array();
 		work["title"] = this.gsx$title.$t;
 		work["genre"] = this.gsx$genre.$t;
 		work["authors"] = this.gsx$authors.$t;
 		work["description"] = this.gsx$description.$t;
 		Works.push(work);
 	});

 	for (i = 0; i < Works.length; i++){
		text += Works[i]["title"] + " " + Works[i]["genre"] + " " + Works[i]["authors"] + "     " + Works[i]["description"] + "</br>";
	}
	document.getElementById('result').innerHTML = text;
 });


 
</script>
</head>
<body>
	<div id="result"></div>
	
</body>
</html>
